## 内循环
[fan_generic Nevermore]
pin: PB3
# off_below: 0.1
# max_power: 1.0
# shutdown_speed: 0.0
# kick_start_time: 5.0
# heater: heater_bed
# heater_temp: 60
# fan_speed: 0.4
max_power: 1.0
shutdown_speed: 0.0

## 关闭内循环
[delayed_gcode NEVERMORE_FAN_OFF]
gcode:
    SET_FAN_SPEED FAN=Nevermore SPEED=0

[gcode_macro NEVERMORE_OFF]
gcode:
    SET_FAN_SPEED FAN=Nevermore SPEED=0

## 根据热床温度设置内循环风扇速度
[gcode_macro TEMPERATURE_ADJUSTED_PRINT_START_SETTINGS]
description: 根据热床温度设置内循环风扇速度
gcode:
    SAVE_GCODE_STATE NAME=TEMPERATURE_ADJUSTED_PRINT_START_SETTINGS

    # 取消先前的等待事件
    UPDATE_DELAYED_GCODE ID=NEVERMORE_FAN_OFF DURATION=0

    # ABS/ASA
    {% if printer.heater_bed.target >= 100 %}
        # 打印的时候开启内循环
        SET_FAN_SPEED FAN=Nevermore SPEED=1.0
    # PETG
    {% elif printer.heater_bed.target > 65 and printer.heater_bed.target < 100 %}
        # 打印PETG的时候关闭内循环
        SET_FAN_SPEED FAN=Nevermore SPEED=0.0
    # 其他 (PLA/TPU)
    {% else %}
        # 打印的时候开启内循环，但控制运行速度
        SET_FAN_SPEED FAN=Nevermore SPEED=0.5
    {% endif %}

    RESTORE_GCODE_STATE NAME=TEMPERATURE_ADJUSTED_PRINT_START_SETTINGS

