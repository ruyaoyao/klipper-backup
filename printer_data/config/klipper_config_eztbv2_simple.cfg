## 如果使用工具板做X限位，X 轴将 endstop_pin 修改为工具板GPIO，其他不变，参考：
## X Stepper on MOTOR0(B Motor)
#[stepper_x]
#step_pin: PF13
#dir_pin: !PF12
#enable_pin: !PF14
#rotation_distance: 40
#microsteps: 128
#full_steps_per_rotation:200
